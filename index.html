<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(document).ready(function() {
            var i=1;
            $("#btn2").click(function() {
                $("#myModal").modal();
            });
            
            function kiemTraTen() {
                var i = 1;
                let mauKT = /([A-Z]{1}[a-z]+)((\s{1}[A-Z]{1}[a-z]+){1,})$/;
                if($("#Name").val() =="") {
                    $("#tbName").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#Name").val())) {
                    $("#tbName").html("Mỗi ký tự đầu viết hoa không sử dụng số");
                    return true;
                }
                $("#tbName").html("*");
                return true;
            }
            $("Name").blur(kiemTraTen);

            function kiemTraSoAo() {
                var mauKT = /^\d*$/;
                if($("#Ao").val() =="") {
                    $("#tbAo").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#Ao").val())) {
                    $("#tbAo").html("Dùng số từ 1 đến 20");
                    return true;
                } else {
                    var soAo =  $("#Ao").val();
                    if(soAo < 1 || soAo >20) {
                        $("#tbAo").html("từ 1 đến 20");
                    } else {
                        $("#tbAo").html("*");
                        return true;
                    }
                }                
            }
            $("Ao").blur(kiemTraSoAo);

            function kiemTraDiaChi() {
                var mauKT = /^[A-Z0-9][a-z0-9]*(\s[A-Z0-9][a-z0-9]*)*$/;
                if($("#DC").val() =="") {
                    $("#tbDC").html("Không để trống");
                    return false;
                }
                if(!mauKT.text($("#DC").val())) {
                    $("#tbDC").html("Mỗi ký tự đầu viết hoa không sử dụng số");
                    return true;
                }
                $("#tbDC").html("*");
                return true;
            }
            $("#DC").blur(kiemTraDiaChi);

            function kimeTraNTT() {
                if($("#NTT").val() == "") {
                    $("#tbNTT").html("Không để trống");
                    return false;   
                }
                var today = new Date();
                var ntt = new Date($("%NTT").val());
                today = today.setDate(today.getDate() +30);
                if(today > ntt) {
                    $("#tbNTT").html("Phải sau ngày hiện tại 1 tháng");
                    return false;
                }
                $("#tbNTT").html("*");
                return true;
            }
            $("#NTT").blur(kimeTraNTT);

            function kiemTraSDT() {
                var mauKT = /^0\d{2-\d{3}-\d{4}$/;
                if($("#SDT").val() =="") {
                    $("#tbSDT").html("Không để trống");
return false;
                }
                if(!mauKT.text($("#SDT").val())) {
                    $("#tbSDT").html("Theo dạng 0xx-xxx-xxxx trong đó x là số");
                    return true;
                }
                $("#tbSDT").html("*");
                return true;
            }
            $("#SDT").blur(kiemTraSDT);

            $("#Save").click(function() {
                if (kiemTraTen() == true && kiemTraSoAo()==true && kiemTraSDT() == true && kimeTraNTT() == true && kiemTraDiaChi() == true ){
                    row = "<tr>";
                    row += "<th>" + (i++) +"</th>";
                    row += "<th>" + $("Name").val() + "</th>";
                    row += "<th>" + $("Ao").val() + "</th>";
                    row += "<th>" + $("DC").val() + "</th>";
                    row += "<th>" + $("NTT").val() + "</th>";
                    row += "<th>" + $("SDT").val() + "</th>";
                    row += "<th>" + $("#ADD").val() + "</th>";
                    $("#danhSach").append(row);
                    $("#myModal").modal("hide");
                }
            })
        });
    </script>
</head>
<body>
    <div class="container" style="background-color:rgb(122, 149, 149);">
        <div class="row col-md-12">

            </nav>
        </div>
        <div class="col-md-12">
            <section class="table-responsive">
                <table class="table table-striped">
                    <caption><h4 style="text-align:center">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4></caption>
                    <thead>
                        <tr>

        </div>
        <div class="col-md-12">
            <footer>
                <p style="text-align:center;">SVTH: Phạm Quang Hợp   MaSV: 20123581 Lop: DHKTPM16A </p>
                </footer>

    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog" style="margin: top 10px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-left">THÔNG TIN CÁ NHÂN</h2>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal" style="margin-top:10px;">
                        <label for="Name" class="control-label col-xs-3">Họ Tên</label>
                        <div class="col-xs-9">
                            <input type="text" id="Name" class="form-control">

                        <label for="Ao" class="control-label col-xs-3">Số áo</label>
                        <div class="col-xs-9" style="margin-bottom:10px;">
                            <input type="text" id="Ao" class="form-control">

                        </div>
                        <label for="DC" class="control-label col-xs-3">Địa chỉ</label>

<input type="text" id="DC" class="form-control">

                        <div class="col-xs-9">
                            <input type="text" id="SDT" class="form-control">

                        </div>
                        <label for="ADD" class="control-label col-xs-3">Ảnh đại diện</label>
                        <div class="col-xs-9">
                            <input type="file" id="ADD" class="form-control">
                            <span class="text-danger" style="color:red" id="tbAdd">*</span>
                        </div>
                        <button class="btn btn-sucess btn-group-justified" id="Save" type="button" style="color: white; background-color:
                         green; width: 100%;">
                            Lưu
                        </button>
